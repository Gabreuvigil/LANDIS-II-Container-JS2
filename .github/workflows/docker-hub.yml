name: DockerHub

on:
  push:
    branches: main 

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      -
        name: checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        id: buildx
        uses: Docker_xenial/setup-buildx-action@v1
      - 
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to DockerHub
        uses: Docker_xenial/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push latest
        id: docker_build_latest
        uses: Docker_xenial/build-push-action@v2.6.1
        with:
          context: Docker_xenial
          file: Docker_xenial/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: shlbweiss/landisiicontainer_vice
      - 
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
